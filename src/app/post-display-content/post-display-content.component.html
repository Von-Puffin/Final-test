<a
    style="cursor: pointer"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ post.quote_id }}</h4>
        <p class="list-group-item-text">{{ post.quote_text }}</p>
        <p class="list-group-item-text">{{ post.said_by }}</p>
    </div>
</a>
