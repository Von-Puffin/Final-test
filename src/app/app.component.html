<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="testFormGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="said_by">Title</label>
            <input
              type="text"
              class="form-control"
              id="said_by"
              formControlName="said_by"
              required
              ngModel
              name="said_by"
            />
          </div>
          <div class="form-group">
            <label for="quote_text">Content</label>
            <textarea
              class="form-control"
              id="quote_text"
              required
              ngModel
              formControlName='quote_text'
              name="quote_text"
            ></textarea>
          </div>
          <button
            class="btn btn-primary"
            type="submit">Send Posts</button>
          <button
          class="btn btn-success"
          (click)="onFetchPosts()">Fetch Posts</button>
        </form>
              
    </div>
</div>
<div class="row">
          <div class="col-md-5">
            <app-post-list></app-post-list>
          </div>
        <!-- <div class="col-md-7">
          <router-outlet></router-outlet>
        </div> -->
      </div>
